<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="parent-container">
        <div class="middle-container">
            <div class="container">
                <div class="row-00"></div>
                <div class="row-0"></div>
                <div class="row-5">
                    <button id = "clear">Clear</button>
                    <button id = "delete">Delete</button>
                </div>
                <div class="row-1">
                    <button class="item" data-number>7</button>
                    <button class="item" data-number>8</button>
                    <button class="item" data-number>9</button>
                    <button class="operator" data-operator>+</button>
                </div>
                <div class="row-2">
                    <button class="item" data-number>4</button>
                    <button class="item" data-number>5</button>
                    <button class="item" data-number>6</button>
                    <button class="operator" data-operator>-</button>
                </div>
                <div class="row-3">
                    <button class="item" data-number>1</button>
                    <button class="item" data-number>2</button>
                    <button class="item" data-number>3</button>
                    <button class="operator" data-operator>รท</button>
                </div>
                <div class="row-4">
                    <button class="item" data-number>0</button>
                    <button id="equalto">=</button>
                    <button id="decimal">.</button>
                    <button class="operator" data-operator>x</button>
                </div>
            </div>
        </div>
    </div>     
    <script src="./main.js"></script>
</body>
</html>
